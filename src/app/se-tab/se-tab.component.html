<div class="se-tab">
    <div class="se-tab-bar">
        <div class="se-tab-bar-wrapper">
            <fdp-icon-tab-bar #fdpIconTabBar [tabsConfig]="items" [layoutMode]="textTypeLayoutMode"
                [enableTabReordering]="enableTabReordering"
                (iconTabSelected)="onTabSelect($event)">
            </fdp-icon-tab-bar>
        </div>
    </div>
    <div class="se-tab-content-wrapper">
        {{ selectedTab?.id }}
        {{ selectedTab?.label }}
    </div>
</div>
